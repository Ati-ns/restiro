language:
  python

python:
  - 3.6

addons:
  apt:
    packages:
      - language-pack-fa
      - language-pack-en

before_install:
  - pip install -U pip setuptools wheel
  - pip install -r requirements-dev.txt
  - pip install --upgrade pytest

install:
  pip install -e .

script:
  py.test -vv --cov-report term-missing:skip-covered --cov=restiro

after_success:
  coveralls
